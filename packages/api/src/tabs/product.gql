    description: "Percebemos, cada vez mais, que a execução dos pontos do programa desafia a capacidade de equalização do investimento em reciclagem técnica. Por outro lado, o início da atividade geral de formação de atitudes assume importantes posições no estabelecimento do sistema de formação de quadros que corresponde às necessidades."
    price: 9.9
