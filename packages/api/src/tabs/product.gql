query Product {
   product(productId: 1) {
    productId
    title
    description
    price
  }
}

query ProductsList {
   products(limit: 100, offset: 0) {
    count
    items {
      productId
      title
      description
      price
    }
  }
}

query ProductsLitsByName {
   products(name: "") {
    count
    items {
      productId
      title
      description
      price
    }
  }
}

