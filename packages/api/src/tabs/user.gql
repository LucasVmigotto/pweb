query User{
  user (userId: 1) {
    userId
    name
    email
  }
}

query Users{
  users {
    count
    items {
      userId
      name
      email
    }
  }
}

mutation Login {
  login(input: {
    email: "admin@admin.com"
    password: "rootroot"
  }) {
    token
    user {
      userId
      name
      email
    }
  }
}

mutation Create {
  persistUser(input: {
    name: "Someone"
    email: "some1@mail.com"
    password: "rootroot"
  }) {
    userId
    name
    email
    password
  }
}

mutation Update {
  persistUser(
    userId: ""
    input: {
    	name: "CHANGED"
    	email: "someoneCHANGED@mail.com"
    	password: "rootroot"
  	}
  ) {
    userId
    name
    email
    password
  }
}

mutation Delete {
  deleteUser (userId: "")
}